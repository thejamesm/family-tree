{% extends 'base.html' %}
{% macro title() %}Search {%- if results %} Results{%- endif %}{% endmacro %}
{% block title %}{{ title() }}{% endblock %}
{% block content %}
        <h1>{{ title() }}</h1>
        <ul>
        {%- for result in results %}
            <li>{{ person_link(result) }}</li>
        {%- endfor %}
        </ul>
{%- endblock %}
